    <script>

        function suma(numero1, numero2, numero3) {
            return numero1 + numero2 + numero3
        }

        function calcular_edad(persona) {
            var anio_actual = 2022;
            var mes_actual = 9;
            var edad = anio_actual - persona.anio_nacimiento;

            if (mes_actual < persona.mes_nacimiento) {
                edad = edad - 1;
            }
            return edad;
        }
        

        var pedro = {
            nombre: 'Pedro',
            apellido: "Gonzalez",
            mes_nacimiento: 10,
            anio_nacimiento: 1992
        }

        var edad_pedro = calcular_edad(pedro);
        console.log("edad_pedro: ", edad_pedro);
        console.log("suma de 3 numeros: ", suma(10, 20, 30));

        var mensaje = "Hola - Mundo!"
        console.log("mensaje.length: ", mensaje.length)
        console.log("mensaje.indexOf: ", mensaje.indexOf("Mu"))

        var dias = ["Lunes", "Martes"]
        console.log("Primer elemento: ", dias[0])
        console.log("dias: ", dias)

        console.log("Primer elemento: ", dias.shift())
        console.log("dias: ", dias)

    </script>
